<!DOCTYPE html>
<html>
<head>
	<title>song recommend</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #bc0000;">

	<form action="{{url_for('emotion_detect')}}" method="POST">
		{%if data == "French"%}

		<div class="title">
		<h1 class="display-4">Genre</h1>
		
		</div>
		<label><input type="radio" name="singer" value="Rap" checked="true"><div class="box">Rap</div></label>
		<label><input type="radio" name="singer" value="Alternative"><div class="box">Alternative</div></label>
		<br>
		<label><input type="radio" name="singer" value="Indie"><div class="box">Indie</div></label>
		<label><input type="radio" name="singer" value="Pop"><div class="box">Pop</div></label>
		
		{%elif data == "english"%}

		<div class="title">
		<h1 class="display-4">Genre</h1>
		</div>
		<label><input type="radio" name="singer" value="Rap" checked="true"><div class="box">Rap</div></label>
		<label><input type="radio" name="singer" value="english"><div class="box">Alternative</div></label>
		<br>
		<label><input type="radio" name="singer" value="Indie"><div class="box">Indie</div></label>
		<label><input type="radio" name="singer" value="Pop"><div class="box">Pop</div></label>
		
		{%else%}
		<div class="title">
		<h1 class="display-4">Genre</h1>
		
		</div>
		<label><input type="radio" name="singer" value="Rap" checked="true"><div class="box">Rap</div></label>
		<label><input type="radio" name="singer" value="english"><div class="box">Alternative</div></label>
		<br>
		<label><input type="radio" name="singer" value="Indie"><div class="box">Indie</div></label>
		<label><input type="radio" name="singer" value="Pop"><div class="box">Pop</div></label>
		{%endif%}

		<br>
		<input type="submit" name="btn" value="next" class="btn btn-outline-success btn-lg">
	</form>

</body>
</html>
